<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <section aria-label="Newest photos">
        <div class="carousel" data-carousel>
            <button class="prevbtn" data-carousel-button="prev">&#8656;</button>
            <button class="nextbtn" data-carousel-button="next">&#8658;</button>
          <ul data-slides>
            <li class="slide"data-active>
                <img src="./img/rubiks1.jpg" alt="">
            </li>
            <li class="slide">
                <img src="./img/rubiks2.jpg" alt="">
            </li>
            <li class="slide">
                <img src="./img/rubiks3.jpg" alt="">
            </li>
            <li class="slide">
                <img src="./img/rubiks4.jpg" alt="">
            </li>
            <li class="slide">
                <img src="./img/rubiks5.jpg" alt="">
            </li>
            <li class="slide">
                <img src="./img/rubiks6.jpg" alt="">
            </li>
          </ul>
    </div>
    </section>
</body>
</html>
